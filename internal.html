<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--HTML과는 별도로 CSS문장만 작성하는 STYLE 테그 사용
        style 내부에 있는 테그를 선언하면 분리되어 사용을 할 수 있다.-->
    <style>
        
        h1{color:hotpink;
        background-color: black; 
        font-size: 50pt; 
        text-align: center;}

        span{color: black; 
            background-color: hotpink; 
            font-size: 50pt; 
            font-family: fantasy;} 

        body{color: hotpink;}

    </style>

</head>
<body>
    <!--style 속성을 활용해서 폰트 및 글자 색상까지 설정할 수 있다.
        글자 색상은 color를 사용하면 된다.
        중앙정렬을 하고 싶다면 text-align : center를 하면 된다.
        폰트를 지정하고 싶다면 font-family: 를 지정하면 된다.-->
    <h1>Hello World!</h1>
    <span>Hello World!</span><br><br>
    Hello World!
</body>
</html>
