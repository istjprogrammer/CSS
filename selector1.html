<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 50pt; color:hotpink; margin: 10px;}
        /* .winter {color:red; font-size: 30pt; font-weight: 600;}
        .summer {color:blue; font-size: 60pt; font-family:fantasy;}
        .spring {width: 150px; height: 100px; background-color: yellow;} */

        #winter {color:red; font-size: 30pt; font-weight: 600;}
        #summer {color:blue; font-size: 60pt; font-family:fantasy;}
        #spring {width: 150px; height: 100px; background-color: yellow;}


    </style>  
    <!--*은 모든 body 테그에 있는 모든 내용을 선택하는 것을 의미한다.
        모든 디자인을 일괄적으로 적용하는데 그렇게까지 많이 사용하지는 않음-->

    <!--클래스의 속성도 style 내부에 넣으면 된다.
        클래스 선택자는 .클래스 이름 {} 이렇게 선택하면 된다.-->
</head>
<body>
    <h1 id="spring winter">Hello World!</h1>
    <span id="spring winter">Hello World!</span><br><br>
    <h1 id="summer">Hello World!</h1>
    <div id="summer spring">Hello World!</div> <!--summer 클래스와 spring 클래스를 혼합해서 쓸 수 있다.-->
</body>
</html>
